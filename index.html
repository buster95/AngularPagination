<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Paginacion Directive</title>
</head>

<body ng-app="myapp">

<div ng-controller="ctrlmain">
	<input type="text" placeholder="Ingrese Busqueda" ng-pagination-search="usuarios">
	<br>
	<li ng-pagination="user in usuarios" ng-pagination-size="10">{{user.nombre}}</li>
	<ng-pagination-control pagination-id="usuarios" color="white" height="35px"></ng-pagination-control>

	<ng-pagination-search pagination-id="clientes"></ng-pagination-search>
	<li ng-pagination="cliente in clientes" ng-pagination-size="2">{{cliente.cliente}}</li>
	<ng-pagination-control pagination-id="clientes" color="white" height="35px"></ng-pagination-control>
</div>


<script type="text/javascript" src="angular/angular.min.js"></script>
<script type="text/javascript" src="angular/angular-pagination.js"></script>

<script type="text/javascript">
	angular.module('myapp', ['ngPagination']).

	controller('ctrlmain',function($scope, $parse){
		// $parse('prueba').assign($scope, 'hola mundo');
		// console.log($scope.$eval('prueba'));
		// console.log($parse('prueba')($scope));

		$scope.usuarios = [{nombre:'walter', apellido:'corrales'},{nombre:'andrea', apellido:'corrales'},{nombre:'juan', apellido:'corrales'},{nombre:'mario', apellido:'corrales'}];
		$scope.clientes = [{cliente:'axel'},{cliente:'oscar'},{cliente:'lester'},{cliente:'cesar'},{cliente:'edwin'}];
	});
</script>

</body>
</html>
