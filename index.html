<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Paginacion Directive</title>
</head>

<body ng-app="myapp">

<div ng-controller="ctrlmain">

	<input type="text" name="txtbusqueda" ng-model="filtro">

	<li ng-pagination="user in usuarios" ng-pagination-size="2">{{user.nombre}}</li>
	<ng-pagination-control ng-pagination-id="usuarios" color="white" height="35px"></ng-pagination-control>

	<li ng-pagination="cliente in clientes" ng-pagination-size="2">{{cliente.cliente}}</li>
	<ng-pagination-control ng-pagination-id="clientes" color="white" height="35px"></ng-pagination-control>

	<h1>Cantidad de Datos a Mostrar: {{pag_usuarios.pageSize}}</h1>
</div>


<script type="text/javascript" src="angular/angular.min.js"></script>
<script type="text/javascript" src="angular/angular-pagination.js"></script>

<script type="text/javascript">
	angular.module('myapp', ['ngPagination']).

	controller('ctrlmain',function($scope, $parse){
		$parse('prueba').assign($scope, 'hola mundo');
		// console.log($scope.$eval('prueba'));
		// console.log($parse('prueba')($scope));

		$scope.usuarios = [{nombre:'walter'},{nombre:'andrea'},{nombre:'juan'},{nombre:'mario'}];
		$scope.clientes = [{cliente:'axel'},{cliente:'oscar'},{cliente:'lester'},{cliente:'cesar'},{cliente:'edwin'}];
	});
</script>

</body>
</html>
